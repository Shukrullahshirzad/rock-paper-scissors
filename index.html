<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
  
</head>
<body>
    <main>
      <header>
        <div class="header-container">
          <div class="logo"><img src="./images/logo.svg" alt=""></div>
          <div class="score"><p>score <span id="score">12</span></p></div>
        </div>
      </header>
      div class="display hide">
      <button class="btn paper" value="paper"></button>
      <button class="btn scissors" value="scissors"></button>
      <button class="btn rock" value="rock"></button>
    </div>
    <div class="selection">
     <div class="choices">
      <div class="player">
        <button class="btn paper" value="paper"></button>
        <p>You Picked</p>
       </div>
       <div class="house">
        <button class="btn scissors" value="scissors"></button>
        <p>The House Picked</p>
       </div>
     </div>
     <div class="display-result winner">
      <p class="result">You win</p>
      <button>Play Again</button>
     </div>
    </div>
    <button class="rules-btn">rules</button>
    </main>
</body>
</html>
